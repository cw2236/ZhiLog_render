services:
  # 后端API服务
  - type: web
    name: zhilog-backend
    env: python
    plan: free
    buildCommand: |
      cd server
      pip install -r requirements-render.txt
      chmod +x start-render.sh
    startCommand: |
      cd server
      ./start-render.sh
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CLIENT_DOMAIN
        value: https://zhilog-frontend.onrender.com
      - key: PORT
        value: 8000
      - key: SESSION_COOKIE_DOMAIN
        value: .onrender.com
      - key: SECURE_COOKIES
        value: "true"
    healthCheckPath: /api/health
    autoDeploy: true

  # 前端服务
  - type: web
    name: zhilog-frontend
    env: node
    plan: free
    buildCommand: |
      cd client
      npm install
      npm run build
    startCommand: |
      cd client
      npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://zhilog-backend.onrender.com
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true

  # 注意：移除了数据库、Redis和Celery服务，因为使用内存存储
  # 如果需要这些服务，可以重新添加相应的配置 